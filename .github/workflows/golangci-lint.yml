name: golangci-lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - uses: golangci/golangci-lint-action@v5
        with:
          version: latest
          args: --disable-all --enable=gofumpt,govet,staticcheck,errcheck --timeout=5m
